<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito con Header Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #header {
            position: relative;
            height: 100vh; /* Imposta l'altezza dell'header al 100% della viewport */
            overflow: hidden; /* Nasconde eventuali contenuti extra */
        }
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Riempi l'intera area con il video */
            z-index: -1; /* Posiziona il video dietro gli altri contenuti */
        }
        #header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        #header-content h1 {
            font-size: 3em;
            margin: 0;
        }
    </style>
</head>
<body>

<header id="header">
    <!-- Video di sfondo -->
    <iframe id="video-background" src="https://dev-gabriel-jones.pantheonsite.io/wp-content/uploads/2024/03/In-attesa-del-video.mp4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    
    <!-- Contenuto dell'header -->
    <div id="header-content">
        <h1>Ciao mondo</h1>
    </div>
</header>

<!-- Altri contenuti del sito -->
<div id="main-content">
    <p>Il resto del contenuto del tuo sito qui...</p>
</div>

</body>
</html>
